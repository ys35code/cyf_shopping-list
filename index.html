<html>
<input id="input" placeholder="Add the name of an  item" style="width:190px"></input>
<br><br>
<button id="add">Add an Item </button>
<br><br>
<span id="added-info"></span>
<br><br>
<button id="show-all">Show All Items</button>
<ul id="list-of-facilitators"><ul>
<script>
var facilitators, color;

function getNumberOrString(value) {
  // Convert a string value to a number if possible
  let number_value = Number(value);
  if (Number.isNaN(number_value)) {
    return value
  } else {
    return number_value
  }
}

function randomInt(n) {
  // Return a random number from in [0, n[
  return Math.floor(Math.random()*n);
}

function randomMember(arr) {
  // Return a random member of the array
  return arr[randomInt(arr.length)]
}


facilitators = [];
color = ['#33cc00', '#ffff00', '#cc66cc'];


document.getElementById('add').addEventListener('click', (event) => {
  if (getNumberOrString(document.getElementById('input').value) == '') {
    let element_added_info = document.getElementById('added-info');
    window.speechSynthesis.speak(new SpeechSynthesisUtterance('Please enter a name'));
  } else {
    facilitators.push(getNumberOrString(document.getElementById('input').value));
    let element_added_info2 = document.getElementById('added-info');
    element_added_info2.innerText = '- Added Successffully';
    element_added_info2.style.backgroundColor = randomMember(color);
  }

});
</script>
</html>
